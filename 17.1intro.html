<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">  <!-- 如果utf-8乱码，则换成gbk-->
</head>

<body>
    <h1>这是标题 1</h1>
	<p>这是标题1下的段落。</p>
	<h2>这是标题 2</h2>
	<p>这是标题2下的段落。</p>
	<h3>这是标题 3</h3>
    <a href="https://www.baidu.com" target= blank>这是百度首页的链接</a>
    <!-- 加上那个blank，就可以新建新页面-->

    <!-- table set up-->
    <table border="1">
        <tr> <!-- table row 表示每行的内容-->
            <th>公司名称</th> <!-- table head, 表头 -->
            <th>新闻标题</th>
        </tr>
        <tr>
        <td>阿里巴巴</td> <!-- table data, 每个单元格的内容 -->
        <td>新闻标题1</td>
        </tr>
        <tr>
        <td>阿里巴巴</td>
        <td>新闻标题2</td>
        </tr>
	</table>

    <!-- unordered list-->
    <ul>
        <li>阿里巴巴的第一条新闻</li>
        <li>阿里巴巴的第二条新闻</li>
    </ul>

    <!-- ordered list-->
    <ol>
        <li>阿里巴巴的第一条新闻</li>
        <li>阿里巴巴的第二条新闻</li>
    </ol>

    <!-- integrated -->
    <p style="font-family:arial; color:red; font-size:26px; text-align:center">华小智舆情监控系统</p>
    <table border="1">
        <tr>
            <th>公司名称</th>
            <th>新闻标题</th>
        </tr>
        <tr>
            <td>阿里巴巴</td>
            <td>
                <ol>
                    <li>这是阿里巴巴在百度新闻上的第一条新闻</li>
                    <li>这是阿里巴巴在百度新闻上的第二条新闻</li>
                </ol>
            </td>
        </tr>
    </table>

</body>

</html>
